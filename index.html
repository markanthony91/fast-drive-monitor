<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Fast Drive - Jabra Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00d4ff;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.85rem;
      color: #888;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-title {
      font-size: 0.85rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    /* Status de conexão */
    .connection-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #00ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Bateria */
    .battery-display {
      text-align: center;
      padding: 20px 0;
    }

    .battery-icon {
      position: relative;
      width: 120px;
      height: 60px;
      border: 3px solid #e0e0e0;
      border-radius: 8px;
      margin: 0 auto 15px;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      right: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 24px;
      background: #e0e0e0;
      border-radius: 0 4px 4px 0;
    }

    .battery-fill {
      position: absolute;
      left: 4px;
      top: 4px;
      bottom: 4px;
      width: 0%;
      background: linear-gradient(90deg, #ff4444 0%, #ffaa00 50%, #00ff88 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .battery-fill.charging {
      animation: charging-pulse 1.5s infinite;
    }

    @keyframes charging-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .battery-percentage {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00d4ff;
    }

    .battery-label {
      font-size: 0.9rem;
      color: #888;
    }

    /* Status indicators */
    .status-indicators {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .indicator.active {
      opacity: 1;
    }

    .indicator-icon {
      font-size: 1.5rem;
    }

    .indicator-label {
      font-size: 0.75rem;
      color: #888;
    }

    /* Estimativas */
    .estimates {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .estimate-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .estimate-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00d4ff;
    }

    .estimate-label {
      font-size: 0.75rem;
      color: #888;
      margin-top: 5px;
    }

    /* Estatísticas */
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      font-weight: 500;
    }

    /* Mensagem de desconectado */
    .disconnected-message {
      text-align: center;
      padding: 40px 20px;
    }

    .disconnected-message .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .disconnected-message p {
      color: #888;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 212, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Fast Drive</h1>
      <p>Jabra Engage 55 Mono Monitor</p>
    </header>

    <!-- Status de Conexão -->
    <div class="card">
      <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="connectionText">Procurando dispositivo...</span>
      </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="mainContent">
      <div class="loading">
        <div class="spinner"></div>
        <p>Aguardando conexão do headset...</p>
      </div>
    </div>
  </div>

  <script>
    // Estado da aplicação
    let state = {
      isConnected: false,
      batteryLevel: 0,
      isCharging: false,
      isInCall: false,
      isMuted: false,
      estimates: null,
      statistics: null
    };

    // Elementos DOM
    const statusDot = document.getElementById('statusDot');
    const connectionText = document.getElementById('connectionText');
    const mainContent = document.getElementById('mainContent');

    // Formatar tempo
    function formatTime(minutes) {
      if (!minutes || minutes <= 0) return 'N/A';
      const hours = Math.floor(minutes / 60);
      const mins = Math.round(minutes % 60);
      if (hours > 0) return `${hours}h ${mins}min`;
      return `${mins}min`;
    }

    // Atualizar UI
    function updateUI() {
      // Status de conexão
      if (state.isConnected) {
        statusDot.classList.add('connected');
        connectionText.textContent = 'Jabra Engage 55 Mono';
        renderConnectedUI();
      } else {
        statusDot.classList.remove('connected');
        connectionText.textContent = 'Procurando dispositivo...';
        renderDisconnectedUI();
      }
    }

    // Renderizar UI conectado
    function renderConnectedUI() {
      const batteryColor = state.batteryLevel > 50 ? '#00ff88' :
                          state.batteryLevel > 20 ? '#ffaa00' : '#ff4444';

      mainContent.innerHTML = `
        <!-- Bateria -->
        <div class="card">
          <div class="battery-display">
            <div class="battery-icon">
              <div class="battery-fill ${state.isCharging ? 'charging' : ''}"
                   style="width: ${state.batteryLevel}%"></div>
            </div>
            <div class="battery-percentage">${state.batteryLevel}%</div>
            <div class="battery-label">
              ${state.isCharging ? 'Carregando...' : 'Bateria disponível'}
            </div>

            <div class="status-indicators">
              <div class="indicator ${state.isCharging ? 'active' : ''}">
                <span class="indicator-icon">&#9889;</span>
                <span class="indicator-label">Carregando</span>
              </div>
              <div class="indicator ${state.isInCall ? 'active' : ''}">
                <span class="indicator-icon">&#128222;</span>
                <span class="indicator-label">Em chamada</span>
              </div>
              <div class="indicator ${state.isMuted ? 'active' : ''}">
                <span class="indicator-icon">&#128263;</span>
                <span class="indicator-label">Mudo</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Estimativas -->
        <div class="card">
          <div class="card-title">Estimativas</div>
          <div class="estimates">
            <div class="estimate-item">
              <div class="estimate-value">
                ${state.isCharging ? formatTime(state.estimates?.timeToFullCharge) : formatTime(state.estimates?.timeToEmpty)}
              </div>
              <div class="estimate-label">
                ${state.isCharging ? 'Para carga completa' : 'Autonomia restante'}
              </div>
            </div>
            <div class="estimate-item">
              <div class="estimate-value">
                ${state.isCharging ?
                  (state.estimates?.chargingRate?.toFixed(2) || '0') + '%/min' :
                  (state.estimates?.drainRate?.toFixed(2) || '0') + '%/min'}
              </div>
              <div class="estimate-label">
                ${state.isCharging ? 'Taxa de carga' : 'Taxa de descarga'}
              </div>
            </div>
          </div>
        </div>

        <!-- Estatísticas -->
        <div class="card">
          <div class="card-title">Estatísticas</div>
          <div class="stat-row">
            <span class="stat-label">Sessões de carga</span>
            <span class="stat-value">${state.statistics?.charging?.totalSessions || 0}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Tempo médio de carga</span>
            <span class="stat-value">${formatTime(state.statistics?.charging?.avgDuration)}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Tempo total de uso</span>
            <span class="stat-value">${formatTime(state.statistics?.usage?.totalUsageTime)}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Tempo em chamadas</span>
            <span class="stat-value">${formatTime(state.statistics?.usage?.totalCallTime)}</span>
          </div>
        </div>
      `;
    }

    // Renderizar UI desconectado
    function renderDisconnectedUI() {
      mainContent.innerHTML = `
        <div class="card">
          <div class="disconnected-message">
            <div class="icon">&#127911;</div>
            <p>Conecte seu headset Jabra Engage 55 Mono para começar o monitoramento.</p>
          </div>
        </div>
      `;
    }

    // Carregar status inicial
    async function loadStatus() {
      try {
        const status = await window.fastDrive.getStatus();
        if (status) {
          state.isConnected = status.device.isConnected;
          state.batteryLevel = status.device.batteryLevel || 0;
          state.isCharging = status.device.isCharging;
          state.isInCall = status.device.isInCall;
          state.isMuted = status.device.isMuted;
          state.estimates = status.estimates;
        }

        const statistics = await window.fastDrive.getStatistics();
        if (statistics) {
          state.statistics = statistics;
        }

        updateUI();
      } catch (error) {
        console.error('Erro ao carregar status:', error);
      }
    }

    // Event listeners
    window.fastDrive.onDeviceConnected((data) => {
      state.isConnected = true;
      state.batteryLevel = data.state?.batteryLevel || 0;
      state.isCharging = data.state?.isCharging || false;
      loadStatus();
    });

    window.fastDrive.onDeviceDisconnected(() => {
      state.isConnected = false;
      updateUI();
    });

    window.fastDrive.onBatteryChange((data) => {
      state.batteryLevel = data.current;
      state.isCharging = data.isCharging;
      loadStatus();
    });

    window.fastDrive.onChargingStarted(() => {
      state.isCharging = true;
      loadStatus();
    });

    window.fastDrive.onChargingStopped(() => {
      state.isCharging = false;
      loadStatus();
    });

    window.fastDrive.onCallStateChange((data) => {
      state.isInCall = data.isInCall;
      updateUI();
    });

    window.fastDrive.onMuteChange((data) => {
      state.isMuted = data.isMuted;
      updateUI();
    });

    // Atualizar periodicamente
    setInterval(loadStatus, 30000);

    // Inicialização
    loadStatus();
  </script>
</body>
</html>
